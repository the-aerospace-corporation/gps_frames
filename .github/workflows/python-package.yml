# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test Python package

on:
  push:
  pull_request:
    branches: [ main, master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        gps-time-version: ["latest"]
        numpy-version: ["latest"]
        include:
          - os: windows-latest
            python-version: "3.7"
            gps-time-version: "2.8.8"
            numpy-version: "1.20"
          - os: windows-latest
            python-version: "3.7"
            gps-time-version: "latest"
            numpy-version: "latest"

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest pytest-cov black
        python -m pip install .
        
    - name: Install specific gps-time version
      if: matrix.gps-time-version != 'latest'
      run: |
        python -m pip install gps-time==${{ matrix.gps-time-version }}

    - name: Install specific numpy version
      if: matrix.numpy-version != 'latest'
      run: |
        python -m pip install numpy==${{ matrix.numpy-version }}

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        python -m pytest --cov=gps_frames --cov-report term-missing tests

  coverage:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-cov
        python -m pip install .
        
    - name: Build coverage report
      env:
        NUMBA_DISABLE_JIT: 1
      run: |
        python -m pytest --cov=gps_frames --cov-report term-missing tests | tee pytest-coverage.txt

    - name: Pytest coverage comment
      uses: MishaKav/pytest-coverage-commenter@v1.1.52
      with:
        pytest-coverage-common-output: pytest-coverage.txt
        badge-title: Coverage
        create-badge: true
        github-token: ${{ secrets.GITHUB_TOKEN }}
