# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test Python package

on:
  push:
  pull_request:
    branches: [ main, master ]

jobs:
  build-full:
    name: Build Full Matrix
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        gps-time-version: ["latest"]
        numpy-version: ["latest"]
        include:
          - os: windows-latest
            python-version: "3.7"
            gps-time-version: "2.8.8"
            numpy-version: "1.20"

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest pytest-cov black
        python -m pip install .
        
    - name: Install specific gps-time version
      if: matrix.gps-time-version != 'latest'
      run: |
        python -m pip install gps-time==${{ matrix.gps-time-version }}

    - name: Install specific numpy version
      if: matrix.numpy-version != 'latest'
      run: |
        python -m pip install numpy==${{ matrix.numpy-version }}

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        python -m pytest --cov=gps_frames --cov-report term-missing tests

  build-branch:
    name: Build Branch (Reduced)
    if: github.event_name == 'push' && github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Latest Linux, Python, Numpy, GPS-Time
          - os: ubuntu-latest
            python-version: "3.13"
            gps-time-version: "latest"
            numpy-version: "latest"
          # Windows, Python 3.7, GPSTime 2.8.8, Numpy 1.2
          - os: windows-latest
            python-version: "3.7"
            gps-time-version: "2.8.8"
            numpy-version: "1.20"

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest pytest-cov black
        python -m pip install .
        
    - name: Install specific gps-time version
      if: matrix.gps-time-version != 'latest'
      run: |
        python -m pip install gps-time==${{ matrix.gps-time-version }}

    - name: Install specific numpy version
      if: matrix.numpy-version != 'latest'
      run: |
        python -m pip install numpy==${{ matrix.numpy-version }}

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        python -m pytest --cov=gps_frames --cov-report term-missing tests

  coverage:
    # Run absolute coverage every time, independent of build matrix to save time/dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-cov genbadge[coverage]
        python -m pip install .
        
    - name: Build coverage report
      env:
        NUMBA_DISABLE_JIT: 1
      run: |
        # Run tests with JIT disabled for accurate coverage
        python -m pytest --junitxml=pytest.xml --cov=gps_frames --cov-report xml tests

    - name: Generate Coverage Badge
      run: |
        genbadge coverage -i coverage.xml -o coverage-badge.svg

    - name: Commit Badge
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Update coverage badge
        file_pattern: coverage-badge.svg

  deploy-docs:
    needs: coverage
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git fetch origin gh-pages --force || true
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "CACHE_ID=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.CACHE_ID }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install ".[docs]"
      - name: Prepare documentation
        run: |
          # Pull latest changes to get the badge committed by the coverage job
          git pull origin ${{ github.ref_name }}
          if [ -f "coverage-badge.svg" ]; then
            cp coverage-badge.svg docs/
          fi
      - name: Deploy with mike
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            mike deploy --push --update-aliases latest
            mike set-default --push latest
          else
            BRANCH_URL=$(echo ${{ github.ref_name }} | sed 's/\//-/g')
            mike deploy --push $BRANCH_URL
          fi

